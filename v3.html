<!doctype html>
<html>
<head>
  <title>CloudBees Unify Platform API (v3)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <script id="api-reference" data-url="./specs/openapi-v3.yaml"></script>
  <script>
    var configuration = {
      theme: 'kepler',
      layout: 'modern',
      defaultHttpClient: {
        targetKey: 'shell',
        clientKey: 'curl',
      },
      hiddenClients: [],
      searchHotKey: 'k',
      withDefaultFonts: true,
    }

    document.getElementById('api-reference').dataset.configuration =
      JSON.stringify(configuration)
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>
</body>
</html>
